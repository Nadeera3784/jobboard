name: CI Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install npm
      run: npm install -g npm@9.5.0

    - name: Create target directory
      run: mkdir -p /usr/src/app

    - name: Copy project files
      run: |
        cp backend/package.json backend/package-lock.json /usr/src/app/
        cp -r backend/* /usr/src/app/

    - name: Install dependencies
      run: npm ci
      working-directory: /usr/src/app

    - name: Run tests
      run: npm run test
      working-directory: /usr/src/app
